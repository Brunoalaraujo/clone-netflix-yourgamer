<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="jogoCarrosel">
      <div class="cardImgWarpper">
        <img src="img/EmpireTotalWar.jpg" alt="" />
      </div>
      <div class="cardInfor">
          <div class="cardTexto">
              <h3 class="titulo">Empire Total War</h3>
              <p class="descricao">
                Comande os mares, controle a terra, forje uma nova nação e conquiste o
                globo.
              </p>
          </div>
          <div class="cardBotao">
              <div class="botoes">
                <button class="botao add">
                  <p>
                    ASSISTIR TRAILER
                    <i class="fa fa-play-circle" aria-hidden="true"></i>
                  </p>
                </button>
                <button class="botao">
                  COMPRAR
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </button>
              </div>
              
          </div>
      </div>
    </div>
